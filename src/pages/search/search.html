<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SEARCH_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>
  <ion-grid class="search-grid">
    <ion-row style="text-align: center" wrap align-items-center >
      <ion-col  align-items-center *ngFor="let item of currentItems" width-33 >
        <button style="text-align: center" align-items-center ion-item (click)="openItem(item)"  width-33>
          <p align-items-center style="text-align: center" style="font-size: 100px">
            <ion-icon align-items-center [name]='item.icon'></ion-icon>
          </p>
          <h2 style="text-align: center" align-items-center>{{item.name}}</h2>
          <p style="text-align: center" align-items-center>{{item.about}}</p>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
